<!DOCTYPE>
<html>
    <head>
        <title>Tim Swast's Blog</title>
        <link rel="stylesheet" type="text/css" href="2012/blog.css" />
    </head>

<a href="/blog/">
    <h1>Blog</h1>
</a>

{% for post in posts %} 
        
        <a href="/blog/{{ post.path }}" class="blog-article">
            <h3><span
                    class="blog-post-date"
                    title='{{ post.date.strftime('%Y-%m-%d') }}'>
                    {{ post.date.strftime('%B %-d, %Y') }}
                </span>
                {{ post.title }}
            </h3>
            {{ post.description }}
        </a>

{% endfor %}
